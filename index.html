<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>

  <script src="//cdn.jsdelivr.net/npm/p5@1.0.0/lib/addons/p5.sound.min.js"></script>

    <title>AI Object Finder WebApp</title>
</head>
<body background="background.png">
    <h1 class="btn btn-warning" id="heading">AI Object Finder 
        <br> 
        <p class="note">Please enter an object for the CoCossd model to detect.</p>
    </h1>

    <div id="input_section">
    <label>Object Name</label>
    <br>
    <input id="input_object_name" type="text"  placeholder="Enter an Object Name">
    </div>

    <button class="btn btn-success start" onclick="start();">Start</button>

    <br>

    <button class="btn btn-danger status" id="status">Status : </button>
    <button class="btn btn-warning object_found" id="object_found"></button>

</body>
<script src="main.js"></script>
</html>
